<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/css.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/carlospadrao/">Carlos Padr√£o</a>.
    </div>
  </header>

  <main id="main">
    <div class="container">
      <div class="pageTop">
        <img src="./images/logo.svg" id="logo" alt="logo image">

        <div class="textContent">
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
        </div>

        <div class="form">
          <form action="">
            <input type="email" name="EMAIL" id="email" placeholder="Your email address...">
            <button type="button">Notify Me</button>
          </form>
        </div>
      </div>

      <div class="projectImg">
        <img src="./images/illustration-dashboard.png" id="proj" alt="Project Image">
      </div>

      <div class="socials">
        <div class="icons">
          <i class="facebook fab fa-facebook"></i>
          <i class="twitter fab fa-twitter"></i>
          <i class="instagram fab fa-instagram"></i>
        </div>
      </div>

      <div class="copyR">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>
    
  </main>
  <script src="./js/js.js" type="text/javascript"></script>
</body>
</html>
